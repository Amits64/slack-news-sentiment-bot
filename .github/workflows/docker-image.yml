name: CI

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: SLACK_BOT  # <--- Target the environment where secrets are configured

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ vars.REGISTRY }}/${{ vars.IMAGE }}:latest

      - name: Run container with secrets
        run: |
          docker run -d \
            -e SLACK_BOT_TOKEN=${{ secrets.SLACK_BOT_TOKEN }} \
            -e SLACK_APP_TOKEN=${{ secrets.SLACK_APP_TOKEN }} \
            -e SLACK_CHANNEL_ID=${{ secrets.SLACK_CHANNEL_ID }} \
            -e SLACK_SIGNING_SECRET=${{ secrets.SLACK_SIGNING_SECRET }} \
            -e SLACK_CLIENT_ID=${{ secrets.SLACK_CLIENT_ID }} \
            -e SLACK_CLIENT_SECRET=${{ secrets.SLACK_CLIENT_SECRET }} \
            -e SLACK_WEBHOOK=${{ secrets.SLACK_WEBHOOK }} \
            -e NEWSAPI_API_KEY=${{ secrets.NEWSAPI_API_KEY }} \
            -p 80:80 \
            ${{ secrets.DOCKERHUB_USERNAME }}/slack-news-sentiment-bot:latest

